service: order-system

plugins:
  - serverless-pseudo-parameters
  - serverless-iam-roles-per-function  
  - serverless-webpack
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage} 
  serverless-iam-roles-per-function:
    defaultInherit: true  
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

    
provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  profile: petark

functions:
  place-order:
    handler: functions/place-order.handler
    memorySize: 128
    events:
      - http:
          path: /orders
          method: post  
          authorizer:
            arn: arn:aws:cognito-idp:#{AWS::Region}:#{AWS::AccountId}:userpool/us-east-1_DfuAwa0vB  # change userpool id             
    environment:
      order_events_stream: order-events-${self:custom.stage}          
    iamRoleStatements:
      - Effect: Allow
        Action: kinesis:PutRecord
        Resource: arn:aws:kinesis:#{AWS::Region}:#{AWS::AccountId}:stream/order-events-${self:custom.stage}

resources:
  Resources:
    orderEventsStream:
      Type: AWS::Kinesis::Stream
      Properties: 
        Name: order-events-${self:custom.stage}
        ShardCount: 1      
